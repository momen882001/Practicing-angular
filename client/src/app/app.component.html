<div class="container">
  <app-cockpit

  (blueprintCreated)="onBlueprint($event)"
  ></app-cockpit>

  <div class="row">
    <div class="col-xs-12">
      <app-server-element
       *ngFor="let serverElement of servers"
        [element]="serverElement"></app-server-element>
    </div>
  </div>
</div>
