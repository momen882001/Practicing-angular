<div class="row">
  <div class="col-xs-12">
    <h3>Add new servers or blueprints</h3>
    <label style="color: gray;" for="">Server Name</label>
    <input style="margin-bottom: 1rem;" [(ngModel)]="newServerName" type="text" class="form-control">
    <label style="color: gray;">Server Content</label>
    <input [(ngModel)]="newServerContent" type="text" class="form-control">
    <br>
    <button style="margin-right: 0.7rem;" (click)="onAddingServer()" class="btn btn-primary">Add server</button>
    <button (click)="onAddingBluePrint()" class="btn btn-primary">Add server blueprint</button>
  </div>
</div>
